plugins {
    id 'com.android.library'
}

android {
    namespace 'com.astemplate.cpp'
    externalNativeBuild {
        ndkBuild {
            path("jni/Android.mk")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
    compileSdk 34
    ndkVersion '25.2.9519653'
    defaultConfig {
        minSdkVersion 28
    }
}
